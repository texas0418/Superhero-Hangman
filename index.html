<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Hero's Hangman</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="main-container">
        <div class="jumbo">
            <img src="assets/images/HeroLogo.png" id="heroes">
            <h2>Press any key to get started!</h2>
        </div>

        <div id="hangman-space">
            <div id="wins">Wins:</div>
            <div id="losses">Losses:</div>
        </div>
        <div id="chosenWord"></div>
        <div id="text-space">
            <div id="userGuess"> Letters Already Guessed:</div>
            <div id="guessesLeft">Number of Guesses Left:</div>
        </div>
        <div id="messages"></div>

    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
